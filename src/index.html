<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:ital,wght@1,800&display=swap">
</head>
<body class="font-sofia-sans-condensed">
    <div class="bg-gradient-to-r dark:from-purple-700 from-purple-500 dark:to-pink-700 to-pink-500 h-screen w-screen">
        <div class="flex flex-row justify-end items-center">
            <h1 class="text-white mr-10 text-2xl hover:font-bold transition-all duration-200">Home</h1>
            <button class="text-white font-bold bg-black/[20%] p-1 rounded-lg h-8 w-36 m-4 hover:scale-[1.02] transition-all ease-in-out duration-200">Connect Wallet</button>
        </div>  
        <div class="flex w-auto h-auto justify-between">
            <div class="flex flex-col w-full h-full">
                <div class="dark:bg-black/20 bg-white/[25%] md:h-[17rem] xl:h-[20rem] min-w-[28rem] max-w-[31.5rem] ml-24 mt-16 rounded-xl shadow-xl flex flex-col justify-center">
                    <div class="bg-white/60 rounded-xl w-[15rem] m-4 animate-pulse h-10"></div>
                    <div class="bg-white/60 rounded-xl w-[18rem] m-4 animate-pulse h-10"></div>
                </div>
                <div class="dark:bg-black/20 bg-white/[25%] md:h-[8rem] xl:h-[10rem] min-w-[28rem] max-w-[31.5rem] ml-24 mt-16 flex items-center justify-start rounded-xl shadow-xl">
                    <div class="bg-white/60 rounded-xl w-[15rem] m-4 animate-pulse h-10"></div>
                    <div class="bg-white/60 rounded-xl w-[10rem] ml-10 animate-pulse h-10"></div>
                </div>
            </div>
            <div class="flex flex-col w-full h-full items-start mt-20 justify-start">
                <div class="bg-white/60 rounded-xl w-[15rem] m-4 animate-pulse h-10"></div>
                <div class="bg-white/60 rounded-xl w-[30rem] m-4 animate-pulse h-10"></div>
                <div class="bg-white/60 rounded-xl w-[20rem] m-4 animate-pulse h-10"></div>
                <div class="bg-white/60 rounded-xl w-[15rem] ml-16 mt-52 animate-pulse h-10"></div>
            </div>
        </div>
    </div>
</body>
</html>
